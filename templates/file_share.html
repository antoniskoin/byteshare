<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByteShare - Share File</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #121212">

<div class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded rounded-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/logo.svg" alt="logo" width="35" class="d-inline-block align-text-center img-fluid">
                ByteShare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/upload_file">Share File</a>
                    </li>
                </ul>

                <div class="navbar-nav ms-auto">
                    <div class="btn-group p-2">
                        <a href="/profile" class="btn btn-success shadow" aria-current="page">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container pb-3">
    <div class="d-flex justify-content-center shadow rounded bg-dark m-3">
        <div class="container p-4">
            <div class="container bg-dark">
                <div class="container-fluid d-flex justify-content-center">
                    <img src="../static/upload.svg" width="64" alt="upload file">
                </div>
                <div class="container-fluid d-flex justify-content-center p-3">
                    <h4 class="text-light">Upload File</h4>
                </div>
            </div>
            <form method="POST" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <label for="share_title" class="form-label text-light">Title</label>
                    <input type="text" class="form-control shadow" id="share_title" name="share_title"
                           required>
                </div>
                <label for="group-file" class="form-label text-light">File</label>
                <div class="input-group">
                    <input type="file" class="form-control shadow" id="group-file" name="file"
                           aria-describedby="submit-button" aria-label="Upload">
                </div>
                <button class="btn btn-primary mt-3 shadow" type="submit" id="submit-button">Submit
                </button>
            </form>
        </div>
    </div>
</div>

<footer class="d-flex justify-content-center mt-auto p-3 bg-dark text-white rounded-3 m-3 shadow">
    ByteShare &#169; 2023
</footer>

</body>
</html>
