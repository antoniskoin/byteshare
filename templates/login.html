<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByteShare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #000000">

<div class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded rounded-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/logo.svg" alt="logo" width="35" class="d-inline-block align-text-center img-fluid">
                ByteShare
            </a>
        </div>
    </nav>
</div>

<div class="container-fluid d-flex justify-content-center mt-5">
    <h2 class="text-light">Login</h2>
</div>

{% if message %}
    <div class="container-fluid d-flex justify-content-center pt-3">
        <div class="alert alert-danger border-3 border-light" role="alert">
            {{ message }}
        </div>
    </div>
{% endif %}

<div class="container-fluid d-flex justify-content-center p-3 shadow">
    <div class="card border-dark bg-dark shadow" style="width: 50rem;">
        <div class="card-body">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="txtUsername" class="form-label text-light">Username</label>
                    <input type="text" class="form-control border-dark" id="txtUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label text-light">Password</label>
                    <input type="password" name="password" class="form-control border-dark" id="txtPassword" required>
                </div>
                <button type="submit" class="btn btn-primary shadow">Login</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
