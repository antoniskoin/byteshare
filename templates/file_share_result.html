<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByteShare - Upload Result</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../static/js/utils.js"></script>
</head>
<body class="d-flex flex-column min-vh-100" style="background-color: #121212">

<div class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded rounded-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/logo.svg" alt="logo" width="35" class="d-inline-block align-text-center img-fluid">
                ByteShare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload_file">Share File</a>
                    </li>
                </ul>

                <div class="navbar-nav ms-auto">
                    <div class="btn-group p-2">
                        <a href="/profile" class="btn btn-success shadow" aria-current="page">Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid d-flex justify-content-center mt-3 mb-3">
    <div class="container bg-dark p-3 rounded shadow-lg border border-2 border-{{ message.status }}">
        <div class="container-fluid d-flex justify-content-center pt-3 pb-4">
            <img src="../static/{{ message.icon }}.svg" alt="success"/>
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <h2 class="text-light">Upload Result</h2>
        </div>
        <p class="text-light text-center fs-5 pt-3">{{ message.message }}</p>
        <div class="d-flex justify-content-center pt-3 pb-3">
            {% if message.success %}
            <a href="/" class="btn btn-primary shadow" aria-current="page">Go to Dashboard</a>
            {% else %}
            <a href="/upload_file" class="btn btn-primary shadow" aria-current="page">Upload file</a>
            {% endif %}
        </div>
    </div>
</div>

<footer class="d-flex justify-content-center mt-auto p-3 bg-dark text-white rounded-3 m-3 shadow" id="footer">
</footer>

<script>
    setFooter();
</script>

</body>
</html>
