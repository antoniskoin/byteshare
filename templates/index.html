<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ByteShare</title>
    <link rel="icon" type="image/x-icon" href="/static/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

<body class="d-flex flex-column min-vh-100" style="background-color: #121212">

<div class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded rounded-3 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/logo.svg" alt="logo" width="35" class="d-inline-block align-text-center img-fluid">
                ByteShare
            </a>
        </div>
    </nav>
</div>

<div class="container-fluid align-middle">
    <div class="container px-4 py-5 my-5 text-center bg-dark rounded-3">
        <img class="d-block mx-auto mb-4" src="/static/logo.svg" alt="" width="100px">
        <h1 class="display-5 fw-bold text-light">ByteShare</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 text-light">A file sharing application written in Python and Flask</p>
            <div class="btn-group btn-group-lg" role="group">
